name: Coverage Report

on:
  pull_request:
    paths:
      - 'contracts/**'
  push:
    branches:
      - main
    paths:
      - 'contracts/**'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci

      - name: Generate coverage
        working-directory: ./contracts
        run: npm run test:coverage

      - name: Check coverage threshold
        working-directory: ./contracts
        run: |
          # Parse lcov.info to get total coverage percentage
          if [ -f "coverage/lcov.info" ]; then
            TOTAL_LINES=$(grep "^LF:" coverage/lcov.info | awk '{sum+=$2} END {print sum+0}')
            HIT_LINES=$(grep "^LH:" coverage/lcov.info | awk '{sum+=$2} END {print sum+0}')
            if [ -z "$TOTAL_LINES" ] || [ "$TOTAL_LINES" -eq 0 ]; then
              echo "No coverage data found"
              exit 1
            fi
            COVERAGE_PCT=$(echo "scale=2; $HIT_LINES * 100 / $TOTAL_LINES" | bc)
            echo "Total lines: $TOTAL_LINES, Hit lines: $HIT_LINES, Coverage: $COVERAGE_PCT%"
            if (( $(echo "$COVERAGE_PCT < 90" | bc -l) )); then
              echo "Coverage $COVERAGE_PCT% is below 90% threshold"
              exit 1
            fi
            echo "Coverage $COVERAGE_PCT% meets 90% threshold"
          else
            echo "Coverage file not found"
            exit 1
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: contracts/coverage/

